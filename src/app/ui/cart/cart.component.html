<ng-container *ngIf=" product.length !==0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No. </th>
                            <th>Product Name </th>
                            <th>Product Image </th>
                            <th>Description </th>
                            <th>Price </th>
                            <th>Quantity </th>
                            <th>Total </th>
                            <th>Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 200px;height: 200px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width:12px">{{item.price}}</td>
                            <td style="width:12px">{{item.quantity}}</td>
                            <td style="width:12px">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr class="col-lg-12">
                            <td colspan="4" cl></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger"> Empty Cart</button></td>
                            <td><button (click)="naigateToProducts()" class="btn btn-warning"> Shop More</button></td>
                            <td><button class="btn btn-success"> Buy Now</button></td>
                            <td><strong>Grand Total: {{grandTotal}}</strong></td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>

    </div>
</ng-container>

<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div class="center">
            <img src="assets/images/emptycart.png" alt="">
            <h4>Your cart is empty !</h4>
            <h6>Add items to it now</h6>
            <button (click)="naigateToProducts()" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
